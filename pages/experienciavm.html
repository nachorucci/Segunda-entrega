  <form class="formulario" action="">
    <h1>Deja tu viaje en nuestras manos</h1>

      Nombre Completo
      <input type="text" name="nomApell" required>
    </label>

    <label>

    </label>

      Plan de viaje deseado

    </label>
    <button type="submit">Solicitar</button>
